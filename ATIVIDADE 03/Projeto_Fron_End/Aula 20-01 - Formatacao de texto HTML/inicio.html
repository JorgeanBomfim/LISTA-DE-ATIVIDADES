<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TAG - A </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    Esse <b>covid</b> <em>tem</em> que acabar o <i>mais</i> 
    <strong>Rapido</strong> possivel!
    <br>
    <small>Se Deus quiser!</small>
    <big>Se Deus quiser!</big>

    <del>Deletar</del>
    <mark>Marca texto</mark>

    Flamengo 1<sup>4</sup>
    Flamengo 1<sub>teste fisica</sub>


    <!-- Legenda:
        <b> - Deixa Negrito (Normal)
        <strong> - Deixa em Negrito (Semantica importante = Def. Visuais)
        <i> - Deixa Italico
        <em> - Deixa Italico (Semantica importante = Def. Visuais)
        <small> - Diminui o tamanho da fonte do texto
        <big> - Aumenta o tamanho da fonte do texto
        <del> - Riscar a palavra ou texto no meio (deletar)
        <mark> - Marcar um texto (marca texto amarelo)
        <sup> - diminue e eleva 
        <sub> - diminue e abaixa
    -->

</body>

</html>
